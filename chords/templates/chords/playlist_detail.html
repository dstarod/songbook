{% extends 'chords/playlist.html' %}

{% block content %}

    <h1 class="header center orange-text light">Playlist: "{{ playlist }}"</h1>

    <div class="collection">
        {% for song in playlist.songs.all %}
            <a class="collection-item" href="{% url 'songs:song' pk=song.id %}">
                {{ song.title }}
            </a>
        {% endfor %}
    </div>

{% endblock %}
