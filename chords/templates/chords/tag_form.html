{% extends 'chords/tag.html' %}
{% load i18n %}

{% block content %}
    {% if form.title %}
        <h2 class="text-center">Tag "{{ form.title.value }}"</h2>
    {% endif %}

    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {% load bootstrap %}
            {{ form|bootstrap }}
        </div>
        <div class="form-group text-center">
            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success"/>
        </div>
    </form>
{% endblock %}
