{% extends 'chords/song.html' %}
{% load i18n %}

{% block content %}
    <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {% load bootstrap %}
            {{ form|bootstrap }}
        </div>
        <div class="form-group text-center">
            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success"/>
        </div>

    </form>
{% endblock %}
