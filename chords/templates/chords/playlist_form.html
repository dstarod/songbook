{% extends 'chords/playlist.html' %}

{% block content %}
    {% if form.title %}
        <h1 class="header center orange-text light">Playlist "{{ form.title.value }}"</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <div class="center">
            <input type="submit" value="Submit" class="btn"/>
            <br><br>
        </div>
    </form>
{% endblock %}
