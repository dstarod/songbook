{% extends 'chords/tag.html' %}

{% block content %}

    <h2 class="text-center">Tag list</h2>

    <div class="list-group">
        {% for tag in tags %}
            <a class="list-group-item" href="{% url 'songs:tag' pk=tag.id %}">
                {{ tag.title }}<span class="badge">{{ tag.songs.count }}</span>
            </a>
        {% endfor %}
    </div>

    <a class="btn btn-success" href="{% url 'songs:tag_create' %}">Create new one</a>

{% endblock %}
