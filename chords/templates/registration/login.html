{% extends 'chords/base.html' %}
{% load i18n %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token%}
        <div class="form-group col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input class="form-control" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" value="{{ form.username.value|default:"" }}">
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <input class="form-control" type="password" name="{{ form.password.html_name }}" value="{{ form.password.value|default:"" }}">
        </div>
        <div class="form-group col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4">
            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success"/>
        </div>
    </form>
{% endblock %}
